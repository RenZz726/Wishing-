<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        font-family: cursive;
        overflow: hidden;
      }

      .floating-icon {
        position: absolute;
        font-size: 1.5rem;
        animation: float 8s infinite;
        opacity: 0.8;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }

      .card {
        top: -50px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 1rem 1.5rem;
        max-width: 290px;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 5;
      }

      h1 {
        font-size: 2rem;
        color: #e75480;
        margin-top: 0;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #6b3e26;
      }

      .image-placeholder {
        height: 266px;
        width: 200px;
        background: #f8d7da;
        border-radius: 15px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: #555;
      }
      .image-placeholder img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      .wish {
        font-size: 1rem;
        line-height: 1.5;
        margin: 1rem 0;
        color: #444;
      }

      button {
        background: linear-gradient(45deg, #e75480, #6b3e26);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:hover {
        transform: scale(1.1);
      }

      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 10;
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #e75480;
        opacity: 0.7;
        animation: fall linear forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      @media (min-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        .card {
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating chocolate & strawberry icons -->
    <div class="floating-icon" style="left: 10%; animation-delay: 0s">üçì</div>
    <div class="floating-icon" style="left: 30%; animation-delay: 2s">üç´</div>
    <div class="floating-icon" style="left: 50%; animation-delay: 4s">üçì</div>
    <div class="floating-icon" style="left: 70%; animation-delay: 1s">üç´</div>
    <div class="floating-icon" style="left: 90%; animation-delay: 3s">üçì</div>

    <div class="card">
      <h1>üéâ Happy Birthday <span id="name">Nadha Fathimaa..</span> üéÇ</h1>
      <h2>A Day as Sweet as Chocolate üç´ & Fresh as Strawberries üçì</h2>
      <div class="image-placeholder">
        <img src="imgs/pic.jpg" alt="image" />
      </div>
      <p class="wish">
        Wishing you endless happiness, laughter, and magical moments today and
        always! üíñ
      </p>
      <button onclick="throwConfetti()">Click for Surprise üéÅ</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
      // Confetti surprise
      function throwConfetti() {
        const confettiContainer = document.getElementById("confetti");
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti-piece");
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = ["#e75480", "#6b3e26", "#ffdde1"][
            Math.floor(Math.random() * 3)
          ];
          confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
          confettiContainer.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }
    </script>
  </body>   
</html>
